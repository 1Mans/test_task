<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>

<body>
    {% include 'departments/nav.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 p-5">
                    <div class="card">
                        {% if department %}
                        <div class="card-header">Редактировать отдел</div>
                        {% else %}
                        <div class="card-header">Новый отдел</div>
                        {% endif %}
                        <div class="card-body">

                            {% for err_value in form.errors.values %}
                            <div class="alert alert-danger" role="alert">
                                {{ err_value|escape }}
                            </div>
                            {% endfor %}

                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <label for="{{ form.name.id_for_label }}"
                                        class="col-md-4 col-form-label text-md-right">Название отдела</label>
                                    <div class="col-md-6">
                                        {{ form.name }}
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="{{ form.description.id_for_label }}"
                                        class="col-md-4 col-form-label text-md-right">Описание отдела</label>
                                    <div class="col-md-6">
                                        {{ form.description }}
                                    </div>
                                </div>
                                {% if department %}
                                <input type="submit" value="Сохранить">
                                {% else %}
                                <input type="submit" value="Добавить">
                                {% endif %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
